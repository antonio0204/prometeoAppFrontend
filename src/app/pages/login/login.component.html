<!-- This flex container takes the full height and vertically centers the content -->
<app-header></app-header>
<div class="d-flex flex-column h-50 justify-content-center">
    <div class="container">
      <div class="row">
        <!-- This is a single column that is responsive -->
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <!-- The formGroup 'form' is defined in the component class -->
              <form [formGroup]="form">

                <div class="mb-3">
                  <label for="disabledSelect" class="form-label">Elige Tu Banco</label>
                  <select id="disabledSelect" class="form-select" formControlName="listBancos">
                    <option *ngFor="let bank of banks" value="bank">
                      {{bank.name}}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="email">Correo Electronico</label>
                  <!-- The formControlName defines the name of the field in the formGroup -->
                  <input id="email" formControlName="email" type="email" required class="form-control" />
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <input id="password" formControlName="password" type="password" required class="form-control" />
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <a routerLink="/" class="ml-2 btn btn-outline-primary">
                  Regresar a Home!
                </a>
                <!-- The button has a click handler, it will be disabled if the form is not valid -->
                <button (click)="submit()" [disabled]="!form.valid" type="submit" class="btn btn-outline-danger">
                  Log in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
